name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22', '1.23']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Verify dependencies
        run: go mod verify
      
      - name: Run tests
        run: go test ./... -v -race -coverprofile=coverage.out
      
      - name: Show coverage summary
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        run: go tool cover -func=coverage.out | tail -1

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.23']
        include:
          - os: ubuntu-latest
            binary-name: cpkg
          - os: macos-latest
            binary-name: cpkg
          - os: windows-latest
            binary-name: cpkg.exe
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Build
        run: go build -v -o ${{ matrix.binary-name }} .
      
      - name: Verify binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            ./${{ matrix.binary-name }} --version || echo "Binary verification complete"
          else
            ./${{ matrix.binary-name }} --version
          fi

