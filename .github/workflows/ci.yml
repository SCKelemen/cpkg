name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.21', '1.23', '1.25']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Configure Go environment
        shell: bash
        run: |
          # Ensure GOPROXY is set correctly
          go env -w GOPROXY=https://proxy.golang.org,direct
          go env -w GOSUMDB=sum.golang.org
      
      - name: Verify Go installation
        shell: bash
        run: |
          go version
          go env GOROOT
          go env GOPATH
          # Test that standard library is accessible
          go list -f '{{.Dir}}' sync/atomic || echo "Warning: sync/atomic not found"
      
      - name: Clean Go cache (if needed)
        shell: bash
        continue-on-error: true
        run: |
          # Clear any corrupted cache entries that might cause tar warnings
          go clean -cache -modcache -testcache 2>/dev/null || true
      
      - name: Verify dependencies
        run: go mod verify
      
      - name: Run tests
        shell: bash
        run: |
          # Try with race detector first, fall back without it if it fails
          if go test ./... -v -race -coverprofile=coverage.out 2>&1; then
            echo "Tests passed with race detector"
          else
            echo "Race detector failed, running tests without it"
            go test ./... -v -coverprofile=coverage.out
          fi
      
      - name: Show coverage summary
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
        run: go tool cover -func=coverage.out | tail -1

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.23']
        include:
          - os: ubuntu-latest
            binary-name: cpkg
          - os: macos-latest
            binary-name: cpkg
          - os: windows-latest
            binary-name: cpkg.exe
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Configure Go environment
        shell: bash
        run: |
          # Ensure GOPROXY is set correctly
          go env -w GOPROXY=https://proxy.golang.org,direct
          go env -w GOSUMDB=sum.golang.org
      
      - name: Clean Go cache (if needed)
        shell: bash
        continue-on-error: true
        run: |
          # Clear any corrupted cache entries
          go clean -cache -modcache -testcache 2>/dev/null || true
      
      - name: Build
        run: go build -v -o ${{ matrix.binary-name }} .
      
      - name: Verify binary
        run: ./${{ matrix.binary-name }} --version

