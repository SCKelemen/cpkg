name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.23']
        include:
          - os: ubuntu-latest
            artifact-name: cpkg-linux-amd64
            binary-name: cpkg
          - os: macos-latest
            artifact-name: cpkg-darwin-arm64
            binary-name: cpkg
            goarch: arm64
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Configure Go environment
        shell: bash
        run: |
          # Ensure GOPROXY is set correctly
          go env -w GOPROXY=https://proxy.golang.org,direct
          go env -w GOSUMDB=sum.golang.org
      
      - name: Get version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Get commit hash
        id: commit
        shell: bash
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
      
      - name: Get build date
        id: date
        shell: bash
        run: |
          DATE=$(date -u +%Y-%m-%d)
          echo "date=$DATE" >> $GITHUB_OUTPUT
      
      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ] && [ -n "${{ matrix.goarch }}" ]; then
            GOARCH=${{ matrix.goarch }} go build -ldflags "-X github.com/SCKelemen/cpkg/internal/cmd.Version=${{ steps.version.outputs.version }} -X github.com/SCKelemen/cpkg/internal/cmd.Commit=${{ steps.commit.outputs.commit }} -X github.com/SCKelemen/cpkg/internal/cmd.Date=${{ steps.date.outputs.date }}" -o ${{ matrix.binary-name }} .
          else
            go build -ldflags "-X github.com/SCKelemen/cpkg/internal/cmd.Version=${{ steps.version.outputs.version }} -X github.com/SCKelemen/cpkg/internal/cmd.Commit=${{ steps.commit.outputs.commit }} -X github.com/SCKelemen/cpkg/internal/cmd.Date=${{ steps.date.outputs.date }}" -o ${{ matrix.binary-name }} .
          fi
      
      - name: Rename binary with platform info
        shell: bash
        run: |
          mv ${{ matrix.binary-name }} ${{ matrix.artifact-name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-name }}
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Get release notes
        id: release_notes
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.version }}
          NOTES_FILE="docs/releases/${VERSION}.md"
          if [ -f "$NOTES_FILE" ]; then
            # Copy release notes file
            cp "$NOTES_FILE" release_notes.txt
            echo "Found release notes file: $NOTES_FILE"
          else
            # Fallback: create basic release notes
            echo "No release notes file found for v${VERSION}, using auto-generated notes"
            echo "# cpkg v${VERSION}" > release_notes.txt
            echo "" >> release_notes.txt
            echo "See [Full Changelog](https://github.com/${{ github.repository }}/compare/v1.0.0...v${VERSION}) for details." >> release_notes.txt
          fi
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: cpkg-*
          merge-multiple: false
      
      - name: Prepare release files
        shell: bash
        run: |
          # Artifacts are downloaded into subdirectories, move them to root
          mkdir -p release
          # Move all binaries (they should already have platform-specific names)
          find artifacts -type f -name "cpkg-*" -exec mv {} release/ \;
          ls -la release/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          body_path: release_notes.txt
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

