name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.23']
        include:
          - os: ubuntu-latest
            artifact-name: cpkg-linux-amd64
            binary-name: cpkg
          - os: macos-latest
            artifact-name: cpkg-darwin-amd64
            binary-name: cpkg
          - os: windows-latest
            artifact-name: cpkg-windows-amd64.exe
            binary-name: cpkg.exe
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Get version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Get commit hash
        id: commit
        shell: bash
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
      
      - name: Get build date
        id: date
        shell: bash
        run: |
          DATE=$(date -u +%Y-%m-%d)
          echo "date=$DATE" >> $GITHUB_OUTPUT
      
      - name: Build
        shell: bash
        run: |
          go build -ldflags "-X github.com/SCKelemen/cpkg/internal/cmd.Version=${{ steps.version.outputs.version }} -X github.com/SCKelemen/cpkg/internal/cmd.Commit=${{ steps.commit.outputs.commit }} -X github.com/SCKelemen/cpkg/internal/cmd.Date=${{ steps.date.outputs.date }}" -o ${{ matrix.binary-name }} .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.binary-name }}
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: cpkg-*
          merge-multiple: false
      
      - name: Prepare release files
        run: |
          # Artifacts are downloaded into subdirectories, move them to root
          mkdir -p release
          # Move all cpkg binaries (executable on Unix, .exe on Windows)
          find artifacts -type f \( -name "cpkg" -o -name "cpkg.exe" \) -exec mv {} release/ \;
          ls -la release/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

